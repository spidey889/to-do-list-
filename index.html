<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old School To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="page">
    <div id="header">
      <h1>Old School To-Do</h1>
      <p class="subtitle">Productivity circa 2004</p>
    </div>

    <div id="main">
      <div id="form-row">
        <input type="text" id="task-input" placeholder="Type a task and hit Add" />
        <button id="add-button" type="button">Add</button>
      </div>

      <div id="list-box">
        <h2>Your Tasks</h2>
        <div id="task-list">
          <p class="empty">No tasks yet.</p>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>Classic interface for laptop screens. No frills.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
